<!DOCTYPE html>
<h:html lang="en-GB"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>NBGardens.com</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="resources/nbgardens.css" />
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
	<style>
		html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
		.w3-sidenav a,.w3-sidenav h4{padding:12px;}
		.w3-navbar a{padding-top:12px !important;padding-bottom:12px !important;}
	</style>

	<!-- Fix for HTML5 in IE9 or earlier - do not uncomment -->
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</h:head>
<h:body>
<div id="body-wrapper">
	<!-- Header -->
	<ui:insert name="header-content">
		<ui:include src="resources/header.xhtml" />
	</ui:insert>

	<!-- Navbars -->
	<ui:insert name="navbar-content">
		<ui:include src="resources/navbar.xhtml" />
	</ui:insert>
	
	<!-- Main content: shift it to the right by 250 pixels when the sidenav is visible -->
	<br/><br/>
	<div class="w3-main" style="margin-left:250px">
	
		<!-- Main Content Area is Here -->
		<div class="w3-margin-top">
			<ui:insert name="main-content">
				<ui:include src="content/catalogue-example.xhtml" />
			</ui:insert>
		</div>
	</div>

	<!-- Footer -->
	<ui:insert name="footer-content">
		<ui:include src="resources/footer.xhtml" />
	</ui:insert>
	
</div>

	<script>
	// Script to open and close the sidenav
	function w3_open() {
		document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
		document.getElementsByClassName("w3-overlay")[0].style.display = "block";
	}
	function w3_close() {
		document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
		document.getElementsByClassName("w3-overlay")[0].style.display = "none";
	}
	
	// Used to toggle the menu on small screens when clicking on the menu button
	function myFunction() {
		var x = document.getElementById("navSmall");
		if (x.className.indexOf("w3-show") == -1) {
			x.className += " w3-show";
		} else { 
			x.className = x.className.replace(" w3-show", "");
		}
	}
	</script>
	
</h:body>
</h:html>
