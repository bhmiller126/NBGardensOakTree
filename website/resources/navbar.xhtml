<!DOCTYPE html>
<html lang="en-GB"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
	<title>Catalogue Example Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../nbgardens.css" />

	<style>
		html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
		.w3-sidenav a,.w3-sidenav h4{padding:12px;}

	</style>

	<!-- Fix for HTML5 in IE9 or earlier - do not uncomment -->

<body>
<div id="body-wrapper">
<!-- Everything outside the ui:composition tags is ignored when parsing the page in xhtml.

<ui:composition
template="index.xhtml"

xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="navbar-content">

		<div id="navSmall" class="w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">

			<li><a class="w3-padding-large" href="">Contact Us</a></li>
			<li><a class="w3-padding-large" href="">Refunds and Returns Policy</a></li>
			<li><a class="w3-padding-large" href="">Terms and Conditions</a></li>
			<li><a class="w3-padding-large" href="">Accessibility Policy</a></li>
		  </ul>
		</div>
		
		<!-- Sidenav -->
		<nav class="w3-sidenav w3-collapse w3-theme-l5 w3-animate-left" style="z-index:3;width:250px;margin-top:51px;">

		  <a href="#" class="w3-hover-black">DIY/Tools</a>
		  <a href="#" class="w3-hover-black">Clearance</a>	  
		</nav>

		<!-- Overlay effect when opening sidenav on small screens -->
		<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"></div>
	</ui:define>
</ui:composition>

</div>
