<!DOCTYPE html>
<html lang="en-GB"

<head>
	<title>Catalogue Example Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="nbgardens.css" />
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />

	<style>

	<!-- Fix for HTML5 in IE9 or earlier - do not uncomment -->

<ui:composition
