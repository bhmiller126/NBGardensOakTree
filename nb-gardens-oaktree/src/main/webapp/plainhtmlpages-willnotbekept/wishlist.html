<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>NBGardens.com</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../resources/nbgardens.css" />

	<!-- Fix for HTML5 in IE9 or earlier - do not uncomment -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</head>
<body>
	<div id="body-wrapper">
		<!-- YOUR CONTENT STARTS HERE -->
		<div class="w3-row-padding w3-center w3-margin-top">
			<div class="w3-card-2 w3-padding-top">
				<div class="w3-container w3-white">
					<h2>Wishlist</h2>
					<form id="wishlist">
						<table id="wishlist">
							<tr id="wishlist-header">
								<th>Lion</th>
								<th>Description</th>
								<th>Price</th>
								<th><button class="w3-btn" onclick="">Add to Basket</button></th>
							</tr>
							<tr class="wishlist-return">
								<td><img src="pic_mountain.jpg" alt="Mountain View" style="width:128px;height:128px;"/></td>
								<td>Mountain Lion</td>
								<td>5.99</td>
								<td><button class="w3-btn" onclick="">Remove</button></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
		<!-- YOUR CONTENT ENDS HERE -->
	</div>
</body>
</html>
