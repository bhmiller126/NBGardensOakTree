<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>NBGardens.com</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../resources/nbgardens.css" />

	<!-- Fix for HTML5 in IE9 or earlier - do not uncomment -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</head>
<body>
	<div id="body-wrapper">

			<!-- YOUR CONTENT GOES HERE -->
			<div class="main-container-login">
				<div class="w3-container w3-half w3-margin-bottom" id="login">
					<form>
						<fieldset class="w3-card-2" style="min-height:0">
							<label class="w3-label w3-text-black">Username: </label>
							<input class="w3-input w3-border" type="text" name="username"/>
							<label class="w3-label w3-text-black">Password: </label>
							<input class="w3-input w3-border" type="password" name="username"/>
							<input class="w3-check" type="checkbox" name="remember_me" checked="checked"/>
							<label class="w3-label w3-text-black">Keep me logged in?</label>
							<button class="w3-btn w3-margin-left" onclick="">Login</button>
						</fieldset>
					</form>
				</div>
				<div class="w3-container w3-half w3-margin-bottom" id="register">
					<form>
						<fieldset class="w3-card-2" style="min-height:0">
							<h2>New Customer?</h2>
							<h6>Want to Save Orders?</h6>
							<h6>View Order History?</h6>
							<h6>Save Products to a Wishlist?</h6>
							<button class="w3-btn" onclick="">Register</button>
						</fieldset>
					</form>				
				</div>
			</div>
	</div>

</body>
</html>
