<!DOCTYPE html>
<html lang="en-GB">
<head>
	<title>NBGardens.com</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../resources/nbgardens.css" />

	<!-- Fix for HTML5 in IE9 or earlier - do not uncomment -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</head>
<body>
	<div id="body-wrapper">
			<!-- YOUR CONTENT STARTS HERE -->
					<div class="w3-row-padding w3-center w3-margin-top">
			<div class="w3-card-2 w3-padding-top">
				<div class="w3-container w3-white">
					<h2>Register</h2>
					<form id="register" class="nb-register-form">
						<table>
							<tr>
								<td class="nb-register-td">Title</td> 
								<td class="nb-register-td"><select class="nb-register-form nb-register-input" name="Title">
										<option value="Mr">Mr</option>
										<option value="Mrs">Mrs</option>
										<option value="Miss">Miss</option>
										<option value="Ms">Ms</option>
									</select>
								</td>
							</tr>
							<tr>
								<td class="nb-register-td">First Name</td>
								<td class="nb-register-td"><input class="nb-register-form nb-register-input" type="text" name="firstname"></input></td>
							</tr>
							<tr>
								<td class="nb-register-td">Last Name</td>
								<td class="nb-register-td"><input  class="nb-register-form nb-register-input" type="text" name="lastname"></input></td>
							</tr>
							<tr>
								<td colspan="2"><h4>Address</h4></td>
							</tr>
							<tr>
								<td class="nb-register-td">Line1</td>
								<td class="nb-register-td"><input  class="nb-register-form nb-register-input" type="text" name="line1"></input></td>
							</tr>
							<tr>
								<td class="nb-register-td">Line2</td>
								<td class="nb-register-td"><input  class="nb-register-form nb-register-input" type="text" name="line2"></input></td>
							</tr>
							<tr>
								<td class="nb-register-td">Town</td>
								<td class="nb-register-td"><input class="nb-register-form nb-register-input"  type="text" name="town"></input></td>
							</tr>
							<tr>
								<td class="nb-register-td">City</td>
								<td class="nb-register-td"><input  class="nb-register-form nb-register-input" type="text" name="city"></input></td>
							</tr>
							<tr>
								<td class="nb-register-td">County</td>
								<td class="nb-register-td"><input class="nb-register-form nb-register-input"  type="text" name="county"></input></td>
							</tr>
							<tr>
								<td class="nb-register-td">Country</td>
								<td class="nb-register-td"><input class="nb-register-form nb-register-input"  type="text" name="country"></input></td>
							</tr>
							<tr>
								<td class="nb-register-td">Post Code</td>
								<td class="nb-register-td"><input  class="nb-register-form nb-register-input" type="text" name="postcode"></input></td>
							</tr>
							<tr>
								<td class="nb-register-td">Landline No</td>
								<td class="nb-register-td"><input class="nb-register-form nb-register-input"  type="text" name="landline"></input></td>
							</tr>
						</table>
						<button class="nb-register-form w3-btn" onclick="">Submit</button>
						
					</form>
					
				</div>
			</div>
		</div>
			<!-- YOUR CONTENT ENDS HERE -->
	</div>
</body>
</html>
