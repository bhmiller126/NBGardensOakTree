<ui:composition 
	template="templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="main-content">
		<!-- YOUR CONTENT GOES HERE -->
		<div class="w3-container">
			<div class="w3-container w3-half w3-margin-bottom" id="login">
				<h:form>
					<fieldset class="w3-card-2" style="min-height:0">
						<h:message for="login" value="#{login.error}"/>
						<h:outputLabel class="w3-label w3-text-black" id="username_label" value="Username: "/>
						<h:inputText class="w3-input w3-border" id="username" value="#{login.username}"/>
						<h:outputLabel class="w3-label w3-text-black" id="password_label" value="Password: "/>
						<h:inputSecret class="w3-input w3-border" id="password" value="#{login.password}"/>						
						<h:outputLabel class="w3-label w3-text-black" id="remember_me_label" value="Keep me logged in"/>
						<h:selectBooleanCheckbox class="w3-check" type="checkbox" id="remember_me" checked="checked"/>
						<h:commandButton class="w3-btn" id="login_submit" style="padding-right: 2px" value="Login" action="#{login.login()}"/> <br />
						<h:link class="forgotten-login-link w3-text-blue" id="forgotten_details" value="Forgotten Password?" outcome="policies.xhtml"/>				
					</fieldset>
				</h:form>
			</div>
			<div class="w3-container w3-half w3-margin-bottom" id="register">
				<form>
					<fieldset class="w3-card-2" style="min-height:0">
						<h2>New Customer?</h2>
						<h6>Want to Save Orders?</h6>
						<h6>View Order History?</h6>
						<h6>Save Products to a Wishlist?</h6>
						<p><button class="w3-btn" onclick="">Register Now</button></p>
					</fieldset>
				</form>				
			</div>
		</div>
	</ui:define>
</ui:composition>
