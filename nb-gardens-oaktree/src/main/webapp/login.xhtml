<ui:composition 
	template="../templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="main-content">
		<!-- YOUR CONTENT GOES HERE -->
		<div class="main-container-login" >
			<div id="login">	
				<div class="login" id="login" style="float:left">
					<h:form>
						<fieldset>
							<h:message class="error" value="#{login.error}"/>
							<h:outputLabel value="Username: "/>
							<h:inputText valye="#{login.username}"/>
							<h:outputLabel value="Password: "/>
							<h:inputSecret value="#{login.password}"/>
							<h:commandButton value="Login" action="#{login.login()}"/>
						</fieldset>
					</h:form>
				</div>
				<div class="register" id="register" style="float:left">
					<form>
						<fieldset>
							<h2>New Customer?</h2>
							<h6>Want to Save Orders?</h6>
							<h6>View Order History?</h6>
							<h6>Save Products to a Wishlist?</h6>
							<p><button class="form w3-btn" onclick="">Register Now</button></p>
						</fieldset>
					</form>				
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
