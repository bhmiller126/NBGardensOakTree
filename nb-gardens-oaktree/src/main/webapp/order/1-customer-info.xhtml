<script type="text/javascript"> function validateForm() {
    var tl = document.forms["order-form-customer-info"]["title"].value;

		return false;
	}

        if (isNaN(y) || y.length != "4" || y == null || y == "") {
            alert("Year needs yyyy format")
            return false;
        }

            alert("You are not older than the oldest person alive");
            return false;
        }

        if (num == null || num == "") {
            alert("Contact number must be filled out.");
            return false;
        }
   } else {
        alert("Title, Names and Email fields may include, but not be numbers.")
        return false;
    }
} </script>
